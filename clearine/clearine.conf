[main]
    # set background opacity
    opacity = 0.8
    # set gaps
    gap-left = 70
    gap-right = 70
    gap-top = 70
    gap-bottom = 70
    # set mode (vertical/horizontal)
    mode = horizontal
    # set spacing between card and widget
    spacing = 20

[command]
    # set command to launch when the button is clicked
    lock = dm-tool lock
    restart = systemctl reboot
    shutdown = systemctl poweroff
    
[shortcuts]
    cancel = Escape
    lock = K
    suspend = P
    hibernate = H
    logout = L
    restart = R
    shutdown = S

[card]
    # set background color and border radius for card
    background-color = #24283b
    foreground-color = #a9b1d6
    border-radius = 5
    # set padding
    padding-bottom = 10
    padding-left = 10
    padding-right = 10
    padding-top = 10

[button]
    # button theme name
    theme = Clearine-New
    # button item sort
    items = lock, restart, shutdown, cancel
    # set button text font and text color
    label-font = JetBrainsMono Nerd Font
    label-size = 11
    label-color = #787c99
    # set button width and height
    width = 70
    height = 70
    # set button icon width and height
    icon-width = 32
    icon-height = 32
    # set per-button margin
    margin-bottom = 0
    margin-left = 0
    margin-right = 0
    margin-top = 0
    # set spacing between button
    spacing = 0
    # opacity
    opacity-normal = 0.7
    opacity-focus = 1.0

[widget]
    # set widget first line font, size, color and format
    firstline-font = JetBrainsMono Nerd Font
    firstline-size = 90
    firstline-color = #acb0d0
    firstline-format = %H.%M
    # set widget second line font, size, color and format
    secondline-font = DejaVu Sans Book
    secondline-size = 14
    secondline-color = #acb0d0
    secondline-format = %A, %d %B %Y
